{% extends "base.html" %}

{% block main%}
<div class="container">
    <div class="row">
    <form action="{% url 'search' %}" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    {% if not init %}
    {% for obj in filter.qs %}
        {{ obj.title }} - ${{ obj.description }}<br />
    {% endfor %}
    {%endif%}
    <br/>
    {% for obj in results %}
        {{ obj.title }} - ${{ obj.description }}<br />
    {% endfor %}
    </div></div>
{% endblock %}
