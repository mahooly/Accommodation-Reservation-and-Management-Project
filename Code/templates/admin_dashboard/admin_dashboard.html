{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="pull-right" style="margin-right: 20px;">
                <h1></h1>
            </div>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" dir="rtl" role="alert"
                     style="padding: 5px; text-align: center;">
                    <p style="display: inline-block;">{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-md-9">
                {% block contents %}
                {% endblock %}
            </div>
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="box filter">
                        <ul class="links" dir="rtl">
                            <li><a href="{% url 'admin_dashboard_users' %}">کاربران</a></li>
                            <li><a href="{% url 'admin_dashboard_accommodations' %}">اقامتگاه‌ها</a>
                                <ul class="links" dir="rtl">
                                    {% block auth %}
                                    {% endblock %}
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                {% block sidebar %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
