{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <div class="main-content">
            {% if validlink %}
                <div class="row">
                    <div class="pull-right">
                        <h1><a href="{% url 'password_reset' %}" style="color: #488f3e;">تغییر رمز عبور</a></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3 pull-right">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="new-password">رمز جدید</label>
                                <input type="password" class="form-control" id="new-password" name="new-password1">
                            </div>
                            <div class="form-group">
                                <label for="confirm-new-password">تکرار رمز جدید</label>
                                <input type="password" class="form-control" id="confirm-new-password"
                                       name="new-password2">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-rounded btn-framed">تغییر رمز عبور
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            {% else %}
                <div class="row" dir="rtl" style="margin-top: 70px">
                    <div class="col-md-offset-2 col-sm-offset-2 col-md-8 col-sm-8">
                        <p>
                            لینک بازیابی رمز عبور نامعتبر است. لطفاْ یک لینک جدید درخواست کنید.
                        </p>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
